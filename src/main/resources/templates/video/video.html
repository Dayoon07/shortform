<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://dayoon07.github.io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/custom.css">
    <title th:text="${videoInfo.getVideoTitle() + ' | FlipFlop'}">FlipFlop</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <style>
        #main-video-wrapper {
            position: relative;
        }
        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .heart-animation {
            animation: heartBeat 0.6s ease-in-out;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div class="flex md:h-screen">
        <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>

        <main class="flex-1 flex items-center justify-center relative">
            <div id="video-container-fuck" class="relative w-full h-full flex items-center justify-center">
                <div id="main-video-wrapper" class="relative aspect-[9/16] h-[90vh] w-auto max-w-[90vw]">
                    <video id="main-video"
                           th:src="@{${videoInfo.getVideoSrc()}}"
                           class="max-w-full max-h-full object-contain mx-auto my-auto absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                           autoplay loop playsinline th:data-video-id="${videoInfo.getId()}">
                    </video>

                    <div id="video-overlay" class="absolute top-0 left-0 right-0 bottom-0 cursor-pointer z-10"></div>

                    <div class="absolute md:top-4 md:left-4 z-30 top-2 w-full">
                        <button id="play-pause-btn" class="bg-black bg-opacity-50 text-white p-3 rounded-full hover:bg-opacity-70 transition">
                            ▶️
                        </button>
                    </div>

                    <div class="absolute bottom-0 max-md:bottom-9 left-0 w-full h-2 bg-gray-600 z-20 hover:h-2.5 cursor-pointer">
                        <div id="progress-bar" class="h-full bg-pink-500 transition-all duration-100 w-0 cursor-pointer"></div>
                    </div>
                </div>

                <div class="absolute right-2 md:right-6 bottom-20 md:bottom-32 flex flex-col items-center space-y-4 md:space-y-6 z-20">
                    <div th:if="${session.user != null}" class="flex flex-col items-center group">
                        <button id="like-btn"
                                th:data-video-id="${videoInfo.getId()}"
                                th:data-is-liked="${isLiked}"
                                class="bg-white bg-opacity-10 hover:bg-opacity-20 rounded-full p-2 md:p-3 transition-all duration-300 transform hover:scale-110">
                            <svg class="h-7 w-7 transition-colors duration-200"
                                 th:classappend="${isLiked} ? 'heart-filled' : 'heart-empty'"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                        <span id="like-count" class="text-xs md:text-sm mt-1 text-white" th:text="${likeCount}">0</span>
                        <span class="text-xs md:text-sm text-white">좋아요</span>
                    </div>

                    <div th:if="${session.user == null}" class="flex flex-col items-center group">
                        <button class="bg-white bg-opacity-10 hover:bg-opacity-20 rounded-full p-2 md:p-3 transition-all duration-300 transform hover:scale-110">
                            <svg class="h-7 w-7 text-white transition-colors duration-200 heart-empty"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                        </button>
                        <span class="text-xs md:text-sm mt-1 text-white">좋아요</span>
                    </div>

                    <div class="flex flex-col items-center group">
                        <button id="comment-btn" class="bg-white bg-opacity-10 hover:bg-opacity-20 rounded-full p-2 md:p-3 transition-all duration-300 transform hover:scale-110">
                            <svg class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                            </svg>
                        </button>
                        <span th:text="${videoCommentSize}" class="text-xs md:text-sm mt-1 text-white">댓글</span>
                    </div>

                    <div class="flex flex-col items-center group">
                        <button id="share-btn" class="bg-white bg-opacity-10 hover:bg-opacity-20 rounded-full p-2 md:p-3 transition-all duration-300 transform hover:scale-110">
                            <svg class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                            </svg>
                        </button>
                        <span class="text-xs md:text-sm mt-1 text-white">링크 복사</span>
                    </div>
                </div>

                <div class="absolute left-2 md:left-6 bottom-20 md:bottom-32 space-y-2 md:space-y-3 w-2/3 md:w-1/2">
                    <div class="flex items-center space-x-2 md:space-x-3">
                        <a th:href="@{'/@' + ${videoInfo.uploader.getMention()}}" style="cursor: pointer;">
                            <img th:src="@{${videoInfo.uploader.getProfileImgSrc()}}" alt="프로필" class="w-8 h-8 md:w-12 md:h-12 rounded-full object-cover border-2 border-white border-opacity-30">
                        </a>
                        <div class="flex flex-col">
                            <a th:href="@{'/@' + ${videoInfo.uploader.getMention()}}" style="cursor: pointer;" class="text-sm md:text-lg font-semibold">
                                <span th:if="${videoInfo.uploader.getUsername().length() < 11}" th:text="${videoInfo.uploader.getUsername()}">사용자이름</span>
                                <span th:if="${videoInfo.uploader.getUsername().length() > 10}" th:text="${videoInfo.uploader.getUsername().substring(0, 10) + '...'}">사용자이름</span>
                            </a>
                            <a th:href="@{'/@' + ${videoInfo.uploader.getMention()}}" style="cursor: pointer;" class="text-xs text-gray-300">
                                <span th:if="${videoInfo.getUploader().getMention().length() < 11}" th:text="'@' + ${videoInfo.getUploader().getMention()}">@mention</span>
                                <span th:if="${videoInfo.getUploader().getMention().length() > 10}" th:text="'@' + ${videoInfo.getUploader().getMention().substring(0, 10) + '...'}">@mention</span>
                            </a>
                        </div>
                        <!-- 팔로우 버튼 (다른 사용자의 프로필을 볼 때) -->
                        <div th:if="${session.user != null and session.user.id != videoInfo.getUploader().getId()}">
                            <!-- 팔로우 중일 때 -->
                            <button type="button"
                                    id="user-following-btn"
                                    th:if="${isFollowing}"
                                    th:data-mention="${videoInfo.getUploader().getMention()}"
                                    class="bg-gray-600 hover:bg-red-600 px-8 py-2 rounded-md transition-colors duration-200 flex items-center space-x-2">
                                <span>팔로잉</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </button>

                            <!-- 팔로우 안 했을 때 -->
                            <button type="button"
                                    id="user-follow-btn"
                                    th:unless="${isFollowing}"
                                    th:data-mention="${videoInfo.getUploader().getMention()}"
                                    class="bg-gradient-to-r from-pink-500 to-sky-500 hover:from-pink-600 hover:to-sky-600 px-8 py-2 rounded-md transition-all duration-200 flex items-center space-x-2">
                                <span>팔로우</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="text-sm md:text-base font-medium text-white" th:text="${videoInfo.getVideoTitle()}">영상 제목</div>

                    <div th:if="${videoInfo.videoTag != null}" class="flex flex-wrap gap-1 md:gap-2">
                        <a th:each="tag : ${#strings.arraySplit(videoInfo.videoTag, ' ')}"
                           th:href="@{'/hashtag/' + ${tag}}"
                           th:text="${tag}"
                           class="text-xs bg-white bg-opacity-10 text-blue-300 px-2 py-1 rounded-full cursor-pointer hover:bg-opacity-20 transition-all duration-200">
                        </a>
                    </div>

                    <div class="text-xs md:text-sm text-gray-300 line-clamp-2" th:text="${videoInfo.getVideoDescription()}">영상 설명</div>
                </div>
            </div>
        </main>
    </div>

    <div id="comment-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black bg-opacity-75 backdrop-blur-sm" id="modal-backdrop"></div>

        <div class="relative w-full h-full flex items-center justify-center p-4">
            <div class="bg-gray-900 rounded-2xl w-full max-w-2xl h-3/4 flex flex-col shadow-2xl">
                <div class="flex items-center justify-between p-4 border-b border-gray-700">
                    <h2 th:text="'댓글 ' + ${videoCommentSize} + '개'" id="video-comment-size" class="text-xl font-bold text-white">댓글</h2>
                    <div style="display: flex;" class="space-x-4">
                        <div style="display: flex;" class="space-x-2">
                            <button id="popular-sort" class="bg-gradient-to-r from-pink-500 to-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                                인기순
                            </button>
                            <button id="recent-sort" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-all duration-200">
                                최신순
                            </button>
                        </div>
                        <button id="close-modal" class="text-gray-400 hover:text-white transition-colors duration-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="comment-list-wawawawawa" class="flex-1 overflow-y-auto p-4 space-y-4" th:data-video-id="${videoInfo.getId()}"></div>

                <div th:if="${session.user != null}" class="p-4 border-t border-gray-700">
                    <div class="flex space-x-3">
                        <img th:src="${session.user.getProfileImgSrc()}" alt="..."
                             style="width: 36px; height: 36px; padding: 2px; border-radius: 9999px; object-fit: cover; background: linear-gradient(to right, #ec4899, #0ea5e9);">
                        <div class="flex-1 flex space-x-2 w-full items-center">
                            <textarea name="commentText" id="commentText" th:data-video-id="${videoInfo.getId()}" placeholder="댓글을 입력하세요..." style="resize: none;"
                                class="flex-1 bg-gray-800 text-white px-3 py-2 h-[40px] rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" required
                            ></textarea>
                            <button id="comment-submit-btn" class="bg-gradient-to-r from-pink-500 to-blue-500 hover:from-pink-600 hover:to-blue-600 text-white px-4 py-2
                                rounded-full text-sm font-medium transition-all duration-200 transform hover:scale-105"
                            >전송</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/bottom-navbar.html :: bottom-navbar}"></div>
    <div th:replace="~{fragments/sidebar.html :: loginModal}"></div>
    <div th:replace="~{fragments/sidebar.html :: signupModal}"></div>

    <script src="/js/user-session.js"></script>
    <script src="/js/video-ui.js"></script>
    <script src="/js/user-follow.js"></script>
    <script>
        document.getElementById("share-btn").addEventListener("click", async (e) => {
            const loc = location.href;
            try {
                await navigator.clipboard.writeText(loc);

                const $div = document.createElement("div");
                $div.style.position = "fixed";
                $div.style.left = "50%";
                $div.style.top = "20px";
                $div.style.translate = "-50%, 0px";
                $div.style.backgroundColor = "gray";
                $div.className = "text-white px-10 py-2 rounded shadow-md z-50";
                $div.innerText = "링크가 복사되었습니다!";
                document.body.appendChild($div);
                setTimeout(() => $div.remove(), 2000);

            } catch (err) {
                console.error('클립보드 복사 실패:', err);
            }
        });

        console.log('%c🚫 콘솔 사용 주의!', 'color: crimson; font-size: 30px; font-weight: bold;');
        console.log('%c콘솔에 코드를 붙여넣지 마세요. 해킹 위험이 있습니다.', 'font-size: 18px; color: black;');
    </script>

</body>
</html>
