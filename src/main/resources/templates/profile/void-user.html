<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://dayoon07.github.io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/custom.css">
    <title th:if="${profileInfo != null}" th:text="${profileInfo.getUsername() + ' | FlipFlop'}"></title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body style="background-color: black; color: white; overflow: hidden;">

    <div th:replace="~{fragments/app-bar.html :: app-bar}"></div>

    <div class="flex h-screen">
        <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>

        <main class="flex-1 overflow-y-auto">

            <section>
                <div class="text-center w-full mx-auto mt-24">
                    <div class="mb-6">
                        <i data-lucide="user-x" class="w-16 h-16 mx-auto text-gray-400"></i>
                    </div>
                    <h1 class="text-2xl font-bold mb-6 text-white">
                        멘션에 해당하는 사용자가 없습니다
                    </h1>
                    <p class="text-gray-400 mb-8 text-lg">찾으시는 사용자를 찾을 수 없습니다.</p>
                    <div onclick="history.back()" class="inline-flex items-center gap-2 bg-gray-800 rounded-full px-8 py-2 font-semibold transition-colors hover:bg-gray-700"
                         style="cursor: pointer; color: white;"
                    >
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        돌아가기
                    </div>
                </div>
            </section>

            <div class="h-20"></div>
        </main>
    </div>

    <div th:replace="~{fragments/bottom-navbar.html :: bottom-navbar}"></div>
    <div th:replace="~{fragments/sidebar.html :: loginModal}"></div>
    <div th:replace="~{fragments/sidebar.html :: signupModal}"></div>

    <script src="/js/user-session.js"></script>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
