<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .user-info { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 5px; color: white; background-color: #dc3545; }
        .btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <div class="user-info">
        <h3>환영합니다!</h3>
        <div th:if="${picture}">
            <img th:src="${picture}" alt="Profile Picture" class="profile-pic">
        </div>
        <p><strong>이름:</strong> <span th:text="${name}">Name</span></p>
        <p><strong>이메일:</strong> <span th:text="${email}">Email</span></p>
    </div>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn">로그아웃</button>
    </form>
</div>
</body>
</html>
